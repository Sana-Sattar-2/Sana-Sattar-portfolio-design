<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Progress Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-width {
      transition: width 2s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-100 p-8 font-sans">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-6 text-gray-800">My Skill</h2>

    <!-- Progress Bar Label -->
    <div class="mb-2 text-sm font-medium text-gray-700">HTML</div>

    <!-- Progress Bar Container -->
    <div class="w-full bg-gray-300 rounded-full h-6 overflow-hidden">
      <div id="htmlBar" class="bg-green-500 h-6 text-white text-xs flex items-center justify-center transition-width"
        style="width: 0%" data-target="90">
        90%
      </div>
    </div>
  </div>

  <!-- JavaScript to animate progress -->
  <script>
    window.addEventListener("load", () => {
      const bar = document.getElementById("htmlBar");
      const target = bar.getAttribute("data-target");
      setTimeout(() => {
        bar.style.width = target + "%";
      }, 200);
    });
  </script>

</body>

</html>

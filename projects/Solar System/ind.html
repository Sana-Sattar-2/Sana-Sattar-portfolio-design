<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Solar System Animation</title>
<style>
  /* Basic reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: radial-gradient(circle at center, #000000, #0b0b1a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .solar-system {
    position: relative;
    width: 400px;
    height: 400px;
  }

  /* Sun */
  .sun {
    position: absolute;
    top: 50%; left: 50%;
    width: 80px; height: 80px;
    margin-left: -40px;
    margin-top: -40px;
    background: radial-gradient(circle, #ffeb3b, #fbc02d 70%, #f57f17);
    border-radius: 50%;
    box-shadow:
      0 0 40px 15px #ffd600,
      inset 0 0 30px 10px #fff176;
    animation: sun-pulse 4s ease-in-out infinite;
    z-index: 10;
  }

  @keyframes sun-pulse {
    0%, 100% {
      box-shadow:
        0 0 40px 15px #ffd600,
        inset 0 0 30px 10px #fff176;
    }
    50% {
      box-shadow:
        0 0 60px 25px #ffea00,
        inset 0 0 40px 15px #fff9c4;
    }
  }

  /* Orbit styles */
  .orbit {
    position: absolute;
    top: 50%; left: 50%;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 50%;
    transform-origin: center center;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Different orbits */
  .orbit1 {
    width: 90px; height: 90px;
    margin-left: -45px; margin-top: -45px;
    animation-name: rotate-clockwise;
    animation-duration: 8s;
  }

  .orbit2 {
    width: 140px; height: 140px;
    margin-left: -70px; margin-top: -70px;
    animation-name: rotate-counterclockwise;
    animation-duration: 13s;
  }

  .orbit3 {
    width: 190px; height: 190px;
    margin-left: -95px; margin-top: -95px;
    animation-name: rotate-clockwise;
    animation-duration: 20s;
  }

  .orbit4 {
    width: 240px; height: 240px;
    margin-left: -120px; margin-top: -120px;
    animation-name: rotate-counterclockwise;
    animation-duration: 28s;
  }

  @keyframes rotate-clockwise {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes rotate-counterclockwise {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
  }

  /* Planets */
  .planet {
    position: absolute;
    top: 50%; left: 100%;
    border-radius: 50%;
    box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
    transform-style: preserve-3d;
  }

  /* Different planets */
  .planet1 {
    width: 14px; height: 14px;
    margin-top: -7px;
    background: linear-gradient(45deg, #9c9cff, #5a5aff);
    box-shadow: 0 0 8px 3px #7584ff;
  }

  .planet2 {
    width: 20px; height: 20px;
    margin-top: -10px;
    background: linear-gradient(45deg, #ff8a65, #ff5722);
    box-shadow: 0 0 10px 3px #ff7043;
  }

  .planet3 {
    width: 18px; height: 18px;
    margin-top: -9px;
    background: linear-gradient(45deg, #4caf50, #087f23);
    box-shadow: 0 0 8px 2px #66bb6a;
  }

  .planet4 {
    width: 25px; height: 25px;
    margin-top: -12.5px;
    background: linear-gradient(45deg, #ffee58, #fbc02d);
    box-shadow: 0 0 12px 4px #fff176;
  }

</style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <div class="orbit orbit1">
    <div class="planet planet1"></div>
  </div>

  <div class="orbit orbit2">
    <div class="planet planet2"></div>
  </div>

  <div class="orbit orbit3">
    <div class="planet planet3"></div>
  </div>

  <div class="orbit orbit4">
    <div class="planet planet4"></div>
  </div>
</div>

</body>
</html>
